<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NeonPump 85</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-pink: #ff00ff;
        --neon-cyan: #00ffff;
        --bg-dark: #0f0f1a;
      }
      
      body {
        background-color: var(--bg-dark);
        color: #e0e0e0;
        font-family: 'Share Tech Mono', monospace;
        overflow-x: hidden;
      }

      /* Retro Grid Background */
      .retro-grid {
        background-image: 
          linear-gradient(rgba(15, 15, 26, 0.9), rgba(15, 15, 26, 0.9)),
          linear-gradient(transparent 0%, rgba(255, 0, 255, 0.3) 2%, transparent 3%),
          linear-gradient(90deg, transparent 0%, rgba(0, 255, 255, 0.3) 2%, transparent 3%);
        background-size: 100% 100%, 50px 50px, 50px 50px;
        background-position: center bottom;
        animation: moveGrid 20s linear infinite;
      }

      @keyframes moveGrid {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }

      /* Text Glow Utilities */
      .text-glow-pink {
        text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
      }
      .text-glow-cyan {
        text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
      }
      .box-glow-pink {
        box-shadow: 0 0 10px var(--neon-pink), inset 0 0 5px var(--neon-pink);
      }
      .box-glow-cyan {
        box-shadow: 0 0 10px var(--neon-cyan), inset 0 0 5px var(--neon-cyan);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ff00ff; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body class="retro-grid min-h-screen">
    <div id="root"></div>
    <div class="scanlines"></div>
  </body>
</html>
